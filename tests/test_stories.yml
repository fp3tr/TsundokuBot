stories:
- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      very terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot


- story: Book recommendation with genre and number
  steps:
  - user: |
      Recommend 3 sci-fi books
    intent: ask_recommendation
    entities:
    - genre: sci-fi
    - number: 3
  - slot_was_set:
    - genre: sci-fi
    - number: 3
  - action: action_recommend_book
  - action: utter_confirm_recommendation

- story: Book info retrieval
  steps:
  - user: |
      Tell me about Dune
    intent: ask_book_info
    entities:
    - book_title: Dune
  - slot_was_set:
    - book_title: Dune
  - action: action_get_book_info
  - action: utter_confirm_info

- story: Asking for books by an author
  steps:
  - user: |
      Show me books by George Orwell
    intent: ask_books_by_author
    entities:
    - author_name: George Orwell
  - slot_was_set:
    - author_name: George Orwell
  - action: action_get_books_by_author
  - action: utter_confirm_books_by_author

- story: User provides missing info (genre)
  steps:
  - user: |
      Recommend a book
    intent: ask_recommendation
  - action: utter_ask_genre
  - user: |
      I want fantasy
    intent: inform
    entities:
    - genre: fantasy
  - slot_was_set:
    - genre: fantasy
  - action: action_recommend_book
  - action: utter_confirm_recommendation

- story: User asks for a book but it's not found
  steps:
  - user: |
      Tell me about Some Unknown Book
    intent: ask_book_info
    entities:
    - book_title: Some Unknown Book
  - slot_was_set:
    - book_title: Some Unknown Book
  - action: action_get_book_info
  - action: utter_confirm_info
  - user: |
      That doesn't seem right
    intent: deny
  - action: utter_ask_book_title
  - user: |
      I meant 1984
    intent: inform
    entities:
    - book_title: 1984
  - slot_was_set:
    - book_title: 1984
  - action: action_get_book_info
  - action: utter_confirm_info