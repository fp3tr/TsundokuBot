version: "3.1"
stories:
- story: Asking for books by an author (.\tests\test_stories.yml)
  steps:
  - intent: ask_books_by_author  # predicted: ask_books_by_author: Show me books by [George Orwell][{"entity": "author_name"}, {"entity": "author_name"}]
  - slot_was_set:
    - author_name: George Orwell
  - action: action_get_books_by_author  # predicted: action_default_fallback
  - action: utter_confirm_books_by_author  # predicted: action_listen
- story: User provides missing info (genre) (.\tests\test_stories.yml)
  steps:
  - intent: ask_recommendation
  - action: utter_ask_genre
  - intent: inform  # predicted: inform_genre: I want [fantasy][{"entity": "genre"}, {"entity": "genre"}]
  - slot_was_set:
    - genre: fantasy
  - action: action_recommend_book  # predicted: action_default_fallback
  - action: utter_confirm_recommendation  # predicted: action_listen
- story: User asks for a book but it's not found (.\tests\test_stories.yml)
  steps:
  - intent: ask_book_info  # predicted: ask_book_info: Tell me about Some [Unknown](book_title) Book
  - slot_was_set:
    - book_title: Some Unknown Book
  - action: action_get_book_info  # predicted: action_default_fallback
  - action: utter_confirm_info  # predicted: action_listen
  - intent: deny  # predicted: goodbye: That doesn't seem right
  - action: utter_ask_book_title  # predicted: utter_goodbye
  - intent: inform  # predicted: inform_number: I meant [1984](number)
  - slot_was_set:
    - book_title: 1984
  - action: action_get_book_info  # predicted: action_default_fallback
  - action: utter_confirm_info  # predicted: action_listen
